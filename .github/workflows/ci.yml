name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test-web:
    name: Web (Lint & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Test
        run: pnpm test

  lint-and-test-api:
    name: API (Lint & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: detective
          POSTGRES_PASSWORD: detective_secret
          POSTGRES_DB: office_detective_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: detective
      POSTGRES_PASSWORD: detective_secret
      POSTGRES_DB: office_detective_test
      POSTGRES_HOST: localhost
      POSTGRES_PORT: '5432'
      NEO4J_URI: ''
      NEO4J_USER: ''
      NEO4J_PASSWORD: ''
      OPENAI_API_KEY: 'sk-test-fake-key'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 'latest'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint (ruff check)
        run: uv run ruff check .

      - name: Format check (ruff format)
        run: uv run ruff format --check .

      - name: Type check (mypy)
        run: uv run mypy .

      - name: Initialize database schema
        run: PGPASSWORD=$POSTGRES_PASSWORD psql -h localhost -U $POSTGRES_USER -d $POSTGRES_DB -f ../../infra/postgres/init.sql

      - name: Run database migrations
        run: uv run alembic upgrade head

      - name: Test (pytest)
        run: uv run pytest --cov-fail-under=0
